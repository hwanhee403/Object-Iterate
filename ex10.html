<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>      
    </head>
    <body>
        <h1>Object</h1>
        <script>
            var coworkers = {
                "programmer":"alpha" ,
                "designer":"beta"
            };
            document.write("programmer:"+coworkers.programmer+"<br>");
            document.write("designer:"+coworkers.designer+"<br>");
            
            coworkers.bookkeeper = "coffee";
            document.write("bookkeeper:"+coworkers.bookkeeper+"<br>");

            coworkers["art scientist"] = "wallet";
            document.write("art scientist:"+coworkers["art scientist"]+"<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers) {
                document.write(key+'  :  '+coworkers[key]+'<br>');
            }
</script>
    </body>
</html>
